<div class="container">
    <div class="card">

        <h1>Compose Email..</h1>
       
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="To"  matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width field" appearance="outline">
            <mat-label>Enter message:</mat-label>
            <textarea matInput placeholder="Write Message here..."></textarea>
        </mat-form-field>


    </div>
</div>
